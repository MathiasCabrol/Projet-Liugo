<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <header>
         <!-- Openning logo container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4 col-lg-4 text-center mt-3">
                <img class="logo" src="assets/marque/Logo_Liugo.png" alt="Logo Liugo">
            </div>
        <!--Closing row logo-->    
        </div>
    <!--Closing container-->    
    </div>
    </header>
    <section>
        <div class="container">
            <div class="col-12">
                <img class="landingImage" src="assets/img/camera-g5215acf9d_640.jpg">
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-4 col-lg-4 pricingCol rounded mt-4">
                    <h1 class="tangerine mt-3 text-center">Prêts pour l'aventure ?</h1>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <form>
                                <label class="mt-3 didot" for="fname">Nom</label><br>
                                <input type="text" id="lastName" name="lastName"><br>
                                <label class="mt-3 didot" for="lname">Prénom</label><br>
                                <input type="text" id="firstName" name="firstName">
                                <label class="mt-3 didot" for="mail">Adresse e-mail</label><br>
                                <input type="mail" id="mail" name="mail"><br>
                                <label class="mt-3 didot" for="phone">Numéro de téléphone</label><br>
                                <input type="text" id="phone" name="phone">
                            </form>
                        </div>
                        <div class="col-12 text-center">
                            <button class="my-4 text-center priceButton rounded"> C'est parti !</button>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    <footer class="blueBackground text-center text-white">
        <!-- Footer container -->
        <div class="container p-4 pb-0 mt-4">
          <!-- Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-facebook"></i>
            </a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-twitter"></i>
            </a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-instagram"></i>
            </a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.linkedin.com/in/mathias-cabrol-2911b4198/" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/MathiasCabrol" role="button">
                <i class="fab fa-github"></i>
            </a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright:
          <a class="text-white" href="">LIUGO Corp.</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
