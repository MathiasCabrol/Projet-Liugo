<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account creation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <header>
    <!-- Openning logo container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4 col-lg-4 text-center mt-3">
                <img class="logo" src="assets/marque/Logo_Liugo.png" alt="Logo Liugo">
            </div>
        <!--Closing row logo-->    
        </div>
    <!--Closing container-->    
    </div>
    </header>
    <!-- Titre page -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6 col-lg-6 text-center">
                <h1 class="pageTitle tangerine">Un horizon de possibilités</h1>
                <p class="didot diagonalP">À portée de clic !</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Formulaire d'inscription -->
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                <h2 class="tangerine">Voici les informations complémentaires à renseigner</h2>
                </div>
                <div class="col-7 col-md-3 col-lg-3 mt-5">
                    <form>
                        <label>Secteur d'activité</label><br>
                        <input type="text" id="sectorInput"></input>
                        <label class="mt-3">Téléphone</label>
                        <input type="text" id="phoneInput"></input>
                        <label class="mt-3">Numéro de SIRET</label>
                        <input type="text" id="siretInput"></input>
                        <p class="didot">Téléchargez votre justificatif</p>
                        <div class="drag-area">
                            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <header>Glisser & déposer pour insérer</header>
                            <span>OU</span>
                            <button>Explorateur de fichiers</button>
                            <input id="fileInput" type="file" hidden>
                        </div>
                        <button type="submit" class="btn btn-outline-light priceButton border rounded shadow mt-3">Confirmer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="blueBackground text-center text-white">
        <!-- Footer container -->
        <div class="container p-4 pb-0 mt-5">
          <!-- Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-facebook"></i>
            </a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-twitter"></i>
            </a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-instagram"></i>
            </a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.linkedin.com/in/mathias-cabrol-2911b4198/" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/MathiasCabrol" role="button">
                <i class="fab fa-github"></i>
            </a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright:
          <a class="text-white" href="">LIUGO Corp.</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- My Javascript -->
<script src="assets/drag.js"></script>
</html>
